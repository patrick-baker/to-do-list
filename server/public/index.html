<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/bootstrap.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Patricks To Do</title>
</head>

<body>
    <div id="header">
        <h1>To-Do-List</h1>
        <div id="modes">
            <p class="changeMode" id="setActiveTasks">Active</p>
            <p class="changeMode" id="setArchivedTasks">Archive</p>
        </div>
    </div>
    <div class="container" id="form-content">
        <h3>Would you like to enter a new task?</h3>
        <form class="form-inline justify-content-around align-items-center" style="width: 70%; margin: auto;">
            <div>
                <label class="mb-2 mr-sm-2" for="taskName">Task Name</label>
                <input type="text" class="form-control mb-2 mr-sm-2" id="taskName" placeholder="Laundry">
            </div>
            <div>
                <label class="mb-2 mr-sm-2" for="addPriority">Priority</label>
                <select id="addPriority">
                    <option value="" disabled selected hidden></option>
                    <option value="High">High</option>
                    <option value="Medium">Medium</option>
                    <option value="Low">Low</option>
                </select>
            </div>
            <div>
                <label class="mb-2 mr-sm-2" for="notes">Notes</label>
                <input type="text" class="form-control mb-2 mr-sm-2" id="notes" placeholder="Separate Colors">
            </div>
            <button type="button" class="btn btn-success" id="submitNewTask">SUBMIT</button>
        </form>
    </div>
    <hr>
    <div class="container" id="active-tasks">
        <h3>Active Tasks</h3>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Task Name</th>
                    <th scope="col">Priority</th>
                    <th scope="col">Status</th>
                    <th scope="col">Notes</th>
                    <th scope="col">Delete</th>
                    <th scope="col">Update</th>
                </tr>
            </thead>
            <tbody id="listTableBody">
            </tbody>
        </table>
    </div>

    <div class="container hidden" id="archived-tasks">
        <h3>Archived Tasks</h3>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Task Name</th>
                    <th scope="col">Priority</th>
                    <th scope="col">Notes</th>
                    <th scope="col">Delete</th>
                </tr>
            </thead>
            <tbody id="archivedTableBody">
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <script src="scripts/jquery.js"></script>
    <script src="scripts/bootstrap.js"></script>
    <script src="scripts/client.js"></script>
</body>

</html>

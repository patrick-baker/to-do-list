<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <script src="scripts/jquery.js"></script>
    <script src="scripts/bootstrap.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.css">
    <link rel="stylesheet" href="styles/style.css">

    <title>Patricks To Do</title>
</head>

<body>
    <div class="container">
        <h1>Patrick's Tier2 Week3 To Do App</h1>
    </div>
    <div class="container">
        <form class="form-inline">
            <label class="mb-2 mr-sm-2" for="taskName">Task Name</label>
            <input type="text" class="form-control mb-2 mr-sm-2" id="taskName" placeholder="Do the Dishes">
            <select id="addPriority">
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
            </select>
            <label class="mb-2 mr-sm-2" for="notes">Notes</label>
            <input type="text" class="form-control mb-2 mr-sm-2" id="notes" placeholder="Buy extra dish soap">
            <button type="submit" class="btn btn-success" id="submitNewTask">SUBMIT</button>
        </form>
    </div>
    <div class="container">
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Task Name</th>
                    <th scope="col">Priority</th>
                    <th scope="col">Status</th>
                    <th scope="col">Notes</th>
                    <th scope="col">Delete</th>
                    <th scope="col">Update</th>
                </tr>
            </thead>
            <tbody id="listTableBody">
            </tbody>
        </table>
    </div>
</body>

</html>
